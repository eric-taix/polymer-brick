<link rel="import" href="../../bower_components/polymer/polymer.html">
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
<polymer-element name="b-brick" attributes="title desc href img tw fb gp">
  <template>

    <link rel="stylesheet" href="b-brick.css">
    
    <div class="brick">
      <a href="{{href}}" target="_blank">
        <article style="overflow: hidden;">
          <div class="img" style="background-image: url({{img}})"></div>
          <div class="content arrow_box">
            <div class="share_box">
              <span class="share_bt gp" on-click="{{share}}" data-url="https://plus.google.com/share?url={{href}}">
                <span class="nb_share">{{gp}}</span>
                <span class="socicon socicon-google"></span>
              </span>
              <span class="share_bt tw" on-click="{{share}}" data-url="https://twitter.com/intent/tweet?url={{href}}">
                <span class="nb_share">{{tw}}</span>
                <span class="socicon socicon-twitter"></span>
              </span>
              <span class="share_bt fb" on-click="{{share}}" data-url="http://www.facebook.com/share.php?u={{href}}">
                <span class="nb_share">{{fb}}</span>
                <span class="socicon socicon-facebook"></span>
              </span>
            </div>
            <div class="h2">{{title}}</div>
            <div class="h1">{{desc}}</div>
          </div>
        </article>
      </a>
    </div>
   </template>
   <script>(function() {
      function logger(prefix, detail, sender) {
        alert(prefix + ' Said hi to ' + detail.name + ' from ' + sender);
      }
      
      Polymer('b-brick', {
        tw:     "0",
        fb:     "0",
        gp:     "0",
        title:  "Title",
        desc:   "Put here your description",
        href:   "",
        img:    "http://lorempixel.com/400/200",
        ready: function() {
        },
        share: function(e, detail, sender) {
          e.stopPropagation();
          e.preventDefault();
          window.open(sender.dataset['url'], '_blank')
        }
      });
    })();
  </script>
</polymer-element>
